<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<h1 style="text-align: center;">文章管理</h1>
<div class="layui-form">
    <div class="layui-input-inline">
        <select name="interest" id="typeSelect" lay-filter="aihao">
            <option value="test">请选择</option>

        </select>
    </div>
    <div class="layui-input-inline">
        <input type="text" id="title" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-input-inline">
        <button onclick="tableReload();" type="button" class="layui-btn">
            <i class="layui-icon">&#xe609;</i> 搜索
        </button>
    </div>
    <div class="layui-input-inline">
        <button onclick="addBtn();" type="button" class="layui-btn">
            <i class="layui-icon">&#xe654;</i> 添加
        </button>
    </div>
</div>
<table id="type" lay-filter="test"></table>
<!--<textarea id="demo" style="display: none;"></textarea>-->
<!--<button type="button" class="layui-btn layui-btn-normal">添加</button>-->
<script type="text/html" id="bar">
<!--    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script src="js/text.js"></script>
</body>
</html>
