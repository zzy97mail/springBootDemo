<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<h1 style="text-align: center;">文章管理</h1>
<div class="layui-form">
    <div class="layui-input-inline">
        <select name="interest" id="typeSelect" lay-filter="aihao">
            <option value="test">请选择</option>

        </select>
    </div>
    <div class="layui-input-inline">
        <input type="text" id="title" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-input-inline">
        <button onclick="tableReload();" type="button" class="layui-btn">
            <i class="layui-icon">&#xe609;</i> 搜索
        </button>
    </div>
</div>
<table id="type" lay-filter="test"></table>
<!--<textarea id="demo" style="display: none;"></textarea>-->
<!--<button type="button" class="layui-btn layui-btn-normal">添加</button>-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script>
    // layui.use('layedit', function(){
    //     var layedit = layui.layedit;
    //     layedit.build('demo'); //建立编辑器
    // });
    $(function () {
        $.ajax({
            url: "/navController/getAllMsgNoPage",
            contentType: "application/x-www-form-urlencoded",
            type:"get",
            success: function(data){
                console.log(data);
                data.data.forEach(function (value) {
                    $("#typeSelect").append('<option value="'+value.nav_id+'">'+value.nav_name+'</option>');
                })
                layui.form.render('select');
            },
            error:function (e) {
                console.error(e);
            }
        });
    });
    function tableReload(){
        layui.table.reload("type",{
            where:{
                title:$("#title").val(),
                navId:$("#typeSelect").val()
            }
        });
    }
    layui.use('form', function(){
        var form = layui.form;
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#type'
            ,height: 312
            ,url: '/articleController/getAllMsg' //数据接口
            ,page: true //开启分页
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'rows' //每页数据量的参数名，默认：limit
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            },
            where:{
                title:$("#title").val(),
                navId:$("#typeSelect").val()
            }
            ,cols: [[ //表头
                // {field: 'checked', title: '选择', type:"checkbox", sort: true}
                {field: 'id', title: '序号',type:"numbers",width:80, sort: true}
                ,{field: 'nav_name', title: '类别'}
                ,{field: 'article_title', title: '新闻标题'}
                ,{field: 'article_date', title: '发布时间'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#bar'}
            ]]
        });


        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'add'){ //添加
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteById(data.article_id);
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });
    });
    function deleteById(id) {
        $.ajax({
            url: "/articleController/deleteByArticleId",
            contentType: "application/x-www-form-urlencoded",
            type:"post",
            data:{
                articleId:id
            },
            success: function(data){
                console.log(data);
                if (data.code == 0){
                    layui.use('layer', function () {
                        layui.layer.confirm('删除成功', {
                            btn: ['确定']
                            , btn1:function(index){
                                layer.close(index);
                            },cancel:function f() {
                                return;
                            }
                        });
                    })
                } else {
                    $("#msg").text("删除失败");
                }
            },
            error:function (e) {
                console.error(e);
            }
        });
    }

</script>
</body>
</html>
