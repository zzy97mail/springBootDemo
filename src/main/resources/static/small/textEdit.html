<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<!--<form class="layui-form">-->
    <div style="width: 60%;margin-top: 66px;">
        <div class="layui-form-item">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-block layui-form">
                <select name="interest" id="type" lay-filter="aihao">
                    <option value="">请选择</option>

                </select>
<!--                <input type="text" id="type" required  lay-verify="required" placeholder="请输入类别" autocomplete="off" class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" id="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="content" style="display: none;"></textarea>
<!--                <input type="password" id="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="add();" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">返回</button>
            </div>
        </div>
    </div>
<!--</form>-->
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script>
    $(function () {
        $.ajax({
            url: "/navController/getAllMsgNoPage",
            contentType: "application/x-www-form-urlencoded",
            type:"get",
            success: function(data){
                console.log(data);
                data.data.forEach(function (value) {
                    $("#type").append('<option value="'+value.nav_id+'">'+value.nav_name+'</option>');
                })
                layui.form.render('select');
            },
            error:function (e) {
                console.error(e);
            }
        });
    });

    var index;
    layui.use('layedit', function(){
        var layedit = layui.layedit;
        index = layedit.build('content'); //建立编辑器
    });
    /**
     * 获取url后面的参数
     *
     * @param name 参数名字
     * @returns {string|null}
     */
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    layui.use('layer', function () {
    })
    function add(){
        var type = $("#type").val();
        var title = $("#title").val();
        var content = layui.layedit.getContent(index);
        if (type === ""||title === ""||content===""){
            layui.layer.msg("请把数据填写完整");
            return;
        }
        $.ajax({
            url: "/articleController/upsertById",
            contentType: "application/x-www-form-urlencoded",
            type:"post",
            data:{
                articleId:getQueryString("id"),
                articleTitle:title,
                articleContent:content,
                navId:type
            },
            success: function(data){
                if (data.code == 0){
                    layui.use('layer', function () {
                        layui.layer.confirm('提交成功', {
                            btn: ['确定']
                            , btn1:function(){
                                document.location.href = "user.html";
                            },cancel:function f() {
                                document.location.href = "user.html";
                            }
                        });
                    })
                }
            },
            error:function (e) {
                console.error(e);
            }
        });
    }
</script>
</body>
</html>
