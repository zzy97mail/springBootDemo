<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<!--<form class="layui-form">-->
    <div style="width: 60%;margin-top: 66px;">
        <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
                <input type="text" id="navName" name="title" required  lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序权重</label>
            <div class="layui-input-block">
                <input type="number" id="navFeight" name="title" required  lay-verify="required" placeholder="请输入排序权重" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="add();" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" onclick="back();" class="layui-btn layui-btn-primary">返回</button>
            </div>
        </div>
    </div>
<!--</form>-->
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script src="js/typeEdit.js"></script>
</body>
</html>
