<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<!--<form class="layui-form">-->
    <div style="width: 60%;margin-top: 66px;">
        <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
                <input type="text" id="navName" name="title" required  lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序权重</label>
            <div class="layui-input-block">
                <input type="number" id="navFeight" name="title" required  lay-verify="required" placeholder="请输入排序权重" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="add();" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" onclick="back();" class="layui-btn layui-btn-primary">返回</button>
            </div>
        </div>
    </div>
<!--</form>-->
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script>
    /**
     * 获取url后面的参数
     *
     * @param name 参数名字
     * @returns {string|null}
     */
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    function back() {
        document.location.href = "type.html";
    }
    layui.use('layer', function () {
    })
    function add(){
        var navFeight = $("#navFeight").val();
        var navName = $("#navName").val();
        if (navFeight === ""||navName === ""){
            layui.layer.msg("请把数据填写完整");
            return;
        }
        $.ajax({
            url: "/navController/upsertById",
            contentType: "application/x-www-form-urlencoded",
            type:"post",
            data:{
                navId:getQueryString("id"),
                navName:$("#navName").val(),
                navFeight:$("#navFeight").val()
            },
            success: function(data){
                if (data.code == 0){
                    layui.use('layer', function () {
                        layui.layer.confirm('提交成功', {
                            btn: ['确定']
                            , btn1:function(){
                                back();
                            },cancel:function f() {
                                back();
                            }
                        });
                    })
                }
            },
            error:function (e) {
                console.error(e);
            }
        });
    }
</script>
</body>
</html>
