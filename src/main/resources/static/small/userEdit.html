<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<!--<form class="layui-form">-->
    <div style="width: 60%;margin-top: 66px;">
        <div class="layui-form-item">
            <label class="layui-form-label">帐号</label>
            <div class="layui-input-block">
                <input type="text" id="username" name="title" required  lay-verify="required" placeholder="请输入帐号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="title" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">重复密码</label>
            <div class="layui-input-block">
                <input type="password" id="rePassword" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="add();" lay-submit lay-filter="formDemo">立即提交</button>
<!--                <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </div>
<!--</form>-->
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script>
    $(function () {
        if (getQueryString("page") == "1"){

        } else {
            $("#username").attr("disabled",true).val(getQueryString("user"));
        }
    })
    /**
     * 获取url后面的参数
     *
     * @param name 参数名字
     * @returns {string|null}
     */
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    layui.use('layer', function () {
    })
    function add(){
        var username = $("#username").val();
        var name = $("#name").val();
        var password = $("#password").val();
        var rePassword = $("#rePassword").val();
        if (username === ""||name === ""||password===""||rePassword===""){
            layui.layer.msg("请把数据填写完整");
            return;
        }
        if (password !== rePassword){
            layui.layer.msg("两次密码不一致");
            return;
        }
        $.ajax({
            url: "/LoginController/upsertById",
            contentType: "application/x-www-form-urlencoded",
            type:"post",
            data:{
                managerId:$("#username").val(),
                managerName:$("#name").val(),
                managerPwd:$("#password").val()
            },
            success: function(data){
                if (data.code == 0){
                    layui.use('layer', function () {
                        layui.layer.confirm('提交成功', {
                            btn: ['确定']
                            , btn1:function(){
                                document.location.href = "user.html";
                            },cancel:function f() {
                                document.location.href = "user.html";
                            }
                        });
                    })
                }
            },
            error:function (e) {
                console.error(e);
            }
        });
    }
</script>
</body>
</html>
