<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../plug/layui/css/layui.css" media="all">
</head>
<body>
<h1 style="text-align: center;">管理员信息列表</h1>
<table id="type" lay-filter="test"></table>
<!--<textarea id="demo" style="display: none;"></textarea>-->
<!--<button type="button" class="layui-btn layui-btn-normal">添加</button>-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../plug/jquery/jquery-3.4.1.min.js"></script>
<script src="../plug/layui/layui.js"></script>
<script>
    $(function () {
        sessionStorage.removeItem("user_name");
    })
    // layui.use('layedit', function(){
    //     var layedit = layui.layedit;
    //     layedit.build('demo'); //建立编辑器
    // });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#type'
            ,height: 312
            ,url: '/LoginController/getAllMsg' //数据接口
            ,page: true //开启分页
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'rows' //每页数据量的参数名，默认：limit
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            }
            ,cols: [[ //表头
                // {field: 'checked', title: '选择', type:"checkbox", sort: true}
                {field: 'id', title: '序号',type:"numbers",width:80, sort: true}
                ,{field: 'manager_id', title: '登录帐号'}
                ,{field: 'manager_name', title: '真实姓名'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#bar'}
            ]]
        });


        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'add'){ //添加
                //do somehing
                document.location.href = "userEdit.html?page=1";
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    deleteById(data.manager_id)

                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                sessionStorage.setItem("user_name",data.manager_name);
                document.location.href = "userEdit.html?page=2&user="+data.manager_id;
                // //同步更新缓存对应的值
                // obj.update({
                //     username: '123'
                //     ,title: 'xxx'
                // });
            }
        });
    });

    function deleteById(id) {
        $.ajax({
            url: "/LoginController/deleteById",
            contentType: "application/x-www-form-urlencoded",
            type:"post",
            data:{
                managerId:id
            },
            success: function(data){
                console.log(data);
                if (data.code == 0){
                    layui.use('layer', function () {
                        layui.layer.confirm('删除成功', {
                            btn: ['确定']
                            , btn1:function(index){
                                layer.close(index);
                            },cancel:function f() {
                                return;
                            }
                        });
                    })
                } else {
                    $("#msg").text("删除失败");
                }
            },
            error:function (e) {
                console.error(e);
            }
        });
    }

</script>
</body>
</html>
